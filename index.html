<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Studio Ghibli Search Engine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Explore the <span>Studio Ghibli Universe!</span></h1>
            <figure class="soot-1 animate__animated animate__slower animate__pulse animate__infinite">
                <img src="./assets/noun_Dust Bunny_39107.png" alt="a black soot character from the studio Ghibli Universe">
            </figure>
            <figure class="soot-2 animate__animated animate__slower animate__pulse animate__infinite">
                <img src="./assets/noun_Dust Bunny_39107.png" alt="a black soot character from the studio Ghibli Universe">
            </figure>
            <figure class="soot-3 animate__animated animate__slower animate__pulse animate__infinite">
                <img src="./assets/noun_Dust Bunny_39107.png" alt="a black soot character from the studio Ghibli Universe">
            </figure>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="search-section"> 
                    <form action="">
                        <fieldset>
                            <div class="search-bar">
                                <label for="user-input">Please enter a keyword to find a Studio Ghibli film:</label>
                                <input type="text" id="user-input" name="user-input" minlength="2" aria-label="Please enter a keyword to find a Studio Ghibli film:">
                            </div>
                            <div class="search-button">
                                <button id="search">Find me a movie!</button> 
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section id ="results">
            <div class="wrapper">
                <div id='search-results' class="search-results">
                    <h2>Click on a movie poster to see it's description!</h2>
                    <ul id="results-container">
                        <!-- content to be added dynamically -->
                    </ul>
                </div>
                <!-- content for pop-up that appears on the site when an error has occured  -->
                <div class="error-results" id="error-results">
                    <div>
                        <h2>Sorry, no results found</h2>
                        <figure>
                            <img src="./assets/error.gif" alt="a Ghibli character beings squished by a piece of coal">
                        </figure>
                        <h2>Please try another word like "castle" or "witch"</h2>
                        <button id="agree" class="agree">Okay, I understand</button>
                    </div>
                </div>
                <!-- content for film description pop-up that will be added dynamically -->
                <div class="description-box" id="description-box"></div>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="http://junocollege.com/">Created at Juno College</a> by <a href="https://lstanley24.github.io/">Laura Stanley</a> and <a href="https://github.com/kwongz">Kyle Wong</a></p>
    </footer>

    <!-- Jquery library + link to JavaScript file  -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
