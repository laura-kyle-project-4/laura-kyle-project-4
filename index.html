<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Studio Ghibli Search Engine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Studio Ghibli search engine!</h1>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="search-section"> 
                    <form action="">
                        <fieldset>
                        
                            <div class="search-bar">

                                <label for="user-input">Please enter a keyword to find a Studio Ghibli film:</label>
                                <input type="text" id="user-input" name="user-input" minlength="2" aria-label="Please enter a keyword to find a Studio Ghibli film:">
                            
                            </div>

                            <div class="search-button">

                                <button id="search"><a href="#results">Find me a movie!</a></button> 

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section id ="results">
            <div class="wrapper">
                <div class="search-results">
                    <ul id="results-container">
                        <!-- content to be added dynamically -->
                    </ul>
                </div>
                <div class="error-results" id="error-results">
                    <div>
                        <h3>Sorry, no results found</h3>
                        <figure>
                            <img src="./assets/error.gif" alt="a Ghibli character beings squished by a piece of coal">
                        </figure>
                        <h3>Please try words like "castle" or "witch"</h3>
                        <button id="agree" class="agree">Okay, I understand</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="http://junocollege.com/">Created at Juno College</a> by <a href="https://lstanley24.github.io/">Laura Stanley</a> and <a href="https://github.com/kwongz">Kyle Wong</a></p>
    </footer>

    <!-- Jquery library + link to JavaScript file  -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
